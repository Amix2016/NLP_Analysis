<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abuse Detection</title>
</head>
<body>

    <form action="/perform_abuse_detection" method="post">
      <label>Enter your text here</label><br><br>
      <textarea rows="10" cols="80" name="abuse_text"></textarea><br>
      <input type="submit" value="Perform Abuse Detection">
    </form>

    {% if response %}
        {% for key,value in response.items(): %}
            <p>{{ key.capitalize() ~ '==>' ~ value }}</p>
        {% endfor %}
    {% endif %}


</body>
</html>
