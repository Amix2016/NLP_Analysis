<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Named Entity Recognition</title>
</head>
<body>

    <form action="/perform_ner" method="post">
      <label>Enter your text here</label><br><br>
      <textarea rows="10" cols="80" name="ner_text"></textarea><br>
      <input type="submit" value="Perform NER">
    </form>

    {% if response %}
        {% for i in response['entities']: %}
            <p>{{ i['name'] + '==> ' + i['category'] }}</p>
        {% endfor %}
    {% endif %}

</body>
</html>
