<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP App | Login Page</title>
</head>
<body>

    <h1 align="center">NLP App</h1>

    <h3 align="center">Login Here</h3>

    {% if message %}
        <p style="color:green" align="center">{{message}}</p>
    {%  endif %}

    <center>
        <form action="/perform_login" method="post">
            <label>Email</label><br>
            <input type="email" name="user_email" required><br>
            <label>Password</label><br>
            <input type="password" name="user_password" required><br><br>
            <input type="submit" value="Login">
        </form>

        <p>Not a member ?<a href="/register">Register Here</a></p>
    </center>

</body>
</html>
