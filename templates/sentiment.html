<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
</head>
<body>

    <form action="/perform_sentiment" method="post">
      <label>Enter your text here</label><br><br>
      <textarea rows="10" cols="80" name="sentiment_text"></textarea><br>
      <input type="submit" value="Perform Sentiment Analysis">
    </form>

    {% if response %}
        {% for key,value in response['sentiment'].items(): %}
            <p>{{ key.capitalize() ~ '==>' ~ value }}</p>
        {% endfor %}
    {% endif %}

</body>
</html>
